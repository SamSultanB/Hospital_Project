<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Clients</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Clients</h1>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Date of birth</th>
            <th>Problem</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Whom</th>
            <th>When</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "clients: ${client}">
            <td th:text = "${clients.name}"></td>
            <td th:text = "${clients.surname}"></td>
            <td th:text = "${clients.dateOFbirth}"></td>
            <td th:text = "${clients.problem}"></td>
            <td th:text = "${clients.email}"></td>
            <td th:text = "${clients.phone}"></td>
            <td th:text = "${clients.whom}"></td>
            <td th:text = "${clients.when}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
