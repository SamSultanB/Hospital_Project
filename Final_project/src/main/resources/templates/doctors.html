<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Hospital System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Doctors</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/clients}">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/doctors}">Doctors</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Clients </h1>
    </div>

    <div class = "row">
<!--        <div class = "col-lg-3">-->
<!--            <a th:href = "@{/doctors/registration}" class = "btn btn-primary btn-sm mb-3"> Register</a>-->
<!--        </div>-->
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Name</th>
            <th> Surname</th>
            <th>  Date of birth </th>
            <th> Role </th>
            <th> Office </th>
            <th> Phone Number </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "doctor: ${doctors}">
            <td th:text = "${doctor.name}"></td>
            <td th:text = "${doctor.surname}"></td>
            <td th:text = "${doctor.dateOfbirth}"></td>
            <td th:text = "${doctor.role}"></td>
            <td th:text = "${doctor.office}"></td>
            <td th:text = "${doctor.phone}"></td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
